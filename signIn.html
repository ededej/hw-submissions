<!DOCTYPE html>
<html lang="en">

<!--The sing in page is the page that the user will see when it get log in. So, it will contains
user favorite places, Pranzos suggestion and other functionality that we will add in feature. The contact us
box at the end contains a transition and transformation.-->
<head>
    <meta charset="UTF-8">
    <title>Pranzo - Singed In</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--The main.css include all previous style that I will follow on this page also-->
    <!-- singIn.css includes personalized styles for this page-->
    <link type="text/css" rel="stylesheet" href="main.css">
    <link type="text/css" rel="stylesheet" href="signIn.css">
    <script type="text/javascript" src="signIn.js"></script>


</head>
<body>
<!-- The header of lunch website called Pranzo-->
    <header>
        <a href="index.html" title="Pranzo-Homepage" ><img src="plate-004.jpg" width="150" height="150" alt="Pranzo logo"
                                  style="float:left"></a>
        <h1> Pranzo </h1>
        <h2>A better lunch hour</h2>
    </header>
<!--Welcome message to the user with their name-->
<div id="helloMsg">
    <h3 id="userMsg"></h3>
</div>

<!--Menu will let the user quickly choose what it wants to display-->

<div class="btn-group btn-group-justified" class="menuUser">
    <div class="btn-group">
        <button type="buttonMenu" class="btn btn-primary " class=".col-xs-6 .col-sm-6 .col-lg-8" id="favBtn">Favorite places</button>
    </div>
    <div class="btn-group">
        <button type="buttonMenu" class="btn btn-primary " class=".col-xs-6 .col-sm-6 .col-lg-8" id="suggBtn"> Suggestions</button>
    </div>
    <div class="btn-group">
        <button type="buttonMenu" class="btn btn-primary " class=".col-xs-6 .col-sm-6 .col-lg-8" id="contBtn" href="#myContact" data-toggle="modal">Contact Us</button>
    </div>
</div>


    <div id="tables">
<!--On this section I will display a table with the user favorite places to eat-->
    <div class="myTable" id="favRes">
        <!--<h4> Your favorite places to eat</h4>-->
        <table id="favTable"> </table>
    </div>

<!--On this section I will display a table with Pranzos suggestion of places to eat-->
    <div class="myTable" id="suggRes">
        <!--<h4> Our suggestion for you today</h4>-->

        <table id="suggTable"> </table>
    </div>
    </div>
<!--End table-->


<div id="myContact" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="myModalLabel">Contact</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal col-sm-12">
                    <div class="form-group"><label>Name</label><input class="form-control required" placeholder="Your name" data-placement="top"  type="text"></div>
                    <div class="form-group"><label>Message</label><textarea class="form-control required" placeholder="Your message here.." data-placement="top" ></textarea></div>
                    <div class="form-group"><label>E-Mail</label><input class="form-control email required" placeholder="Email" data-placement="top" type="text"></div>
                    <div class="form-group"><label>Phone</label><input class="form-control phone" placeholder="Insert your phone number" data-placement="top"  type="text"></div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="form-group"><button type="submit" class="btn btn-success pull-left">Send</button>
                <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            </div>
        </div>
    </div>
</div>
    </div>


<!--The footer contains the box transformation-->

    <footer>
    <div class="box" id="contact"> Information
        <!--All p are hidden it will display on hover-->
        <p></p>
        <p>Call:<a href="tel:+12023868995">2023868995</a></p>
        <p>email: <a href="mailto:dedej33@gmail.com" target="_blank">dedej33@gmail.com</a></p>
    </div>
    </footer>
</body>
<!--end body-->
</html>
